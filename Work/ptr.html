<!DOCTYPE html>
<html>
<head>
    <title>PTR Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        /* Media query for smaller screens (e.g., smartphones) */
        @media only screen and (max-width: 600px) {
            input[type="number"],
            input[type="text"],
            input[type="submit"] {
                max-width: 100%;
            }

            table {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>PTR Calculator</h1>

    <form id="inputForm">
        <label for="oppsPTR">OppsforPTR:</label>
        <br>
        <input type="number" id="oppsPTR" required>
        <br>

        <label for="smbDeduct">SMBtoDeduct:</label>
        <br>
        <input type="number" id="smbDeduct" required>
        <br>

        <label for="ptrPercentage">PTR(%):</label>
        <br>
        <input type="text" id="ptrPercentage" required>
        <br>

        <input type="submit" value="Calculate">
    </form>

    <table id="resultTable">
        <thead>
            <tr>
                <th>X</th>
                <th>PTR</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // JavaScript code remains unchanged
    </script>
</body>
</html>
