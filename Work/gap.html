<!DOCTYPE html>
<html>
<head>
    <title>Sales Goal Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="number"] {
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Sales Goal Calculator</h1>

    <form id="inputForm">
        <label for="goal">Sales Goal:</label>
        <br>
        <input type="number" id="goal" required>
        <br>

        <label for="currentSales">Current Sales:</label>
        <br>
        <input type="number" id="currentSales" required>
        <br>

        <input type="submit" value="Calculate">
    </form>

    <div id="result">
        <!-- Result will be displayed here -->
    </div>

    <script>
        function calculate() {
            const goal = parseInt(document.getElementById("goal").value);
            const currentSales = parseInt(document.getElementById("currentSales").value);

            const currentDate = new Date();
            const lastDay = (new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0)).getDate();

            let remainingDays = 0;
            let daysWorked = 0;
            for (let day = currentDate.getDate(); day <= lastDay; day++) {
                if (new Date(currentDate.getFullYear(), currentDate.getMonth(), day).getDay() !== 0) {
                    if ((day - currentDate.getDate()) % 7 !== 0) {
                        remainingDays++;
                        daysWorked++;
                    }
                }
            }

            const gap = Math.abs((currentSales - goal) / daysWorked);
            const roundedGap = gap > 1 ? Math.ceil(gap) : (gap < 1 ? 0 : gap);

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>Remaining days (excluding Sundays and off days): ${remainingDays}</p>
                <p>Gap: ${roundedGap.toFixed(1)}</p>
            `;
        }

        const form = document.getElementById("inputForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            calculate();
        });
    </script>
</body>
</html>
